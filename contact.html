<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content-Portfolio</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-[#191919] text-white font-serif">
    <div class="flex justify-between p-4">
      <a href="">
        <h2 class="text-xl">Adarsh Pratap Singh</h2>
      </a>
      <div class="flex pr-4 gap-4 text-md cursor-pointer">
        <a href="./index.html"
          ><li class="list-none hover:underline">Summary</li></a
        >
        <a href="./about.html"
          ><li class="list-none hover:underline">About me</li></a
        >
        <a href="./contact.html"
          ><li class="list-none hover:underline">Contact</li></a
        >
      </div>
    </div>
    <div class="flex items-center justify-center h-[100vh] bg-[#191919]">
      <form
        class="flex flex-col items-center justify-center gap-2 p-5 rounded-md text-[white] shadow-[0_0_10px_black] w-[22rem]"
      >
        <!-- noValidate
          onSubmit={onFormSubmit} -->

        <h1 class="text-3xl font-semibold">Contact Form</h1>
        <div class="flex flex-col w-full gap-1">
          <label htmlFor="name" class="text-xl font-semibold"> Name </label>
          <input
            class="bg-transparent border px-2 py-1 rounded-sm"
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="flex flex-col w-full gap-1">
          <label htmlFor="email" class="text-xl font-semibold"> Email </label>
          <input
            class="bg-transparent border px-2 py-1 rounded-sm"
            type="Email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="flex flex-col w-full gap-1">
          <label htmlFor="message" class="text-xl font-semibold">
            Message
          </label>
          <textarea
            class="bg-transparent border px-2 py-1 rounded-sm resize-none h-40"
            id="message"
            name="message"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <button
          class="w-full bg-yellow-600 hover:bg-yellow-400 transition-all ease-in-out duration-300 rounded-sm py-2 font-semibold text-lg cursor-pointer"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="bg-[#3e3e3e] p-12 flex justify-between">
      <div class="flex flex-col gap-1">
        <h2>Adarsh Pratap Singh</h2>
        <h4>+91 8595591624 | thakurshivang579@gmail.com</h4>
        <div class="flex">
          <img width="25px" class="invert" src="./assets/image.png" alt="" />
          <h4>, Adarsh Pratap Singh, 2024</h4>
        </div>
        <a href="https://www.linkedin.com/feed/"
          ><img
            class="invert-[70%]"
            src="./assets/linkedin.png"
            height="25px"
            width="30px"
            alt="linked.com"
        /></a>
      </div>
      <div class="list-none flex flex-col gap-1">
        <a href="./index.html"> <li>Summary</li> </a>
        <a href="./about.html"> <li>About me</li> </a>
        <a href="./index.html"> <li>Contact</li> </a>
      </div>
    </div>
  </body>
</html>
